# Nome da workflow
name: Semgrep Scan

on:
  push:
    branches:
      - main
  pull_request: {}  # Aciona em qualquer PR (sem restri√ß√£o)
  workflow_dispatch: {}  # Permite execu√ß√£o manual via GitHub Actions
  schedule:
    - cron: '20 17 * * *'  # Execu√ß√£o di√°ria √†s 17:20 UTC. Altere para outro hor√°rio aleat√≥rio se quiser evitar picos.

permissions:
  actions: read
  contents: read
  security-events: write  

jobs:
  semgrep:
    name: Run Semgrep Static Analysis
    runs-on: ubuntu-latest

    if: ${{ github.actor != 'dependabot[bot]' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan with SARIF output
        run: |
          semgrep --config p/owasp-top-ten --error --output=semgrep.sarif --sarif

      - name: Verificar conte√∫do do SARIF
        run: |
          head semgrep.sarif || echo "Arquivo SARIF vazio ou n√£o encontrado"

      - name: Upload SARIF report to GitHub Security tab
        if: always()  
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Show link to Code Scanning results
        run: |
          echo "üîç Veja os resultados em: https://github.com/${{ github.repository }}/security/code-scanning"
